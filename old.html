<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Nano</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js"></script>
</head>

<body onload="main();" onresize="onResize();">
    <div id="deposit_address_screen">
        <div id="container" class="container">
            <p class="subtitle">Payments will be forwarded to<br>the address specified here</p>
            <textarea id="deposit_address" oninput="adjustTextarea();" placeholder="Enter Address"
                maxlength="65">nano_1anrzcuwe64rwxzcco8dkhpyxpi8kd7zsjc1oeimpc3ppca4mrjtwnqposrs</textarea>
                <br>
            <button onclick="pasteAddress(this);" class="button">Paste Address</button>
            <br>
            <button onclick="requestScreen();" id="continue_button" class="button" disabled>Continue</button>
        </div>
    </div>
    <div id="request_screen" style="display:none;">
        <div id="container" class="container">
            <div class="wrapper">
            <p class="subtitle">Payments are forwarded to<br>the deposit address: </p>
            <textarea id="deposit_address" oninput="adjustTextarea();" placeholder="Enter Address"
                maxlength="65"></textarea>
            <br>
            <input class="currency" readonly placeholder="NANO" onclick="changeCurrency(this);">
            <input class="amount" type="text" pattern="\d*" maxlength="15" id="amount" autocomplete="off" placeholder="Enter Amount">
            </div>
            <button onclick="requestAmount(this);" class="button">Request Payment</button>
            <br>
        </div>
    </div>
</body>

</html>
