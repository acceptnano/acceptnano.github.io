<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Page used to Accept Nano" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Nano</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body onload="main();">
    <div id="deposit_address_view">
        <div class="top">
            <h1>Accept Nano</h1>
        </div>
        <div class="center">
        </div>
        <div class="bottom">
            <p class="info">Payments will be forwarded<br>to the address specified below</p>
            <textarea class="address" 
            id="address_textarea" 
            placeholder="Enter Address"
            maxlength="65"
            oninput="addressChanged();">nano_1anrzcuwe64rwxzcco8dkhpyxpi8kd7zsjc1oeimpc3ppca4mrjtwnqposrs</textarea>
            <br>
            <button class="button" onclick="pasteAddress()">Paste Address</button>
            <br>
            <button class="button" id="address_continue" onclick="addressContinue()" disabled>Continue</button>
        </div>
    </div>
    <div id="main_view">
        <div class="top">
            <h1>Accept Nano</h1>
        </div>
        <div class="center">
        </div>
        <div class="bottom">
            <textarea class="address" 
            id="address_textarea" 
            placeholder="Enter Address"
            maxlength="65"
            oninput="addressChanged();"></textarea>
            <br>
            <button class="button" onclick="pasteAddress()">Paste Address</button>
            <br>
            <button class="button" id="address_continue" onclick="addressContinue()" disabled>Continue</button>
        </div>
    </div>
</body>

</html>
