<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Page used to Accept Nano" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Nano</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="main();">
    <div id="deposit_address_view">
        <div class="top">
            <h1>Accept Nano</h1>
        </div>
        <div class="center">
        </div>
        <div class="bottom">
            <div class="fade"></div>
            <div class="background">
                <p class="address_help">Payments are forwarded to<br>the address entered here</p>
                <textarea class="address" 
                id="address_textarea" 
                placeholder="Enter Address"
                maxlength="65"
                oninput="addressChanged();">nano_1nh7mhjdnukooyjqj9uneiuc3qc6qrzt3qy8ih3ugdrsny5z9dkfatb1rwrt</textarea>
                <br>
                <button class="button" onclick="pasteAddress()">Paste Address</button>
                <br>
                <button class="button" id="address_continue" onclick="addressContinue()" disabled>Continue</button>
            </div>
        </div>
    </div>
    <div id="main_view">
        <div class="top">
            <h1>Accept Nano</h1>
            <div class="address_info">
                <div class="info">Payments are forwarded to</div>
                <div id="address_short" class="info address_short"></div>
            </div>
        </div>
        <div class="center">
        </div>
        <div class="bottom">
            <div class="fade"></div>
            <div class="background">
                <br>
                <input class="currency" readonly placeholder="NANO" onclick="changeCurrency(this);">
                <input class="amount" type="number" pattern="\d*" maxlength="15" id="amount" autocomplete="off" placeholder="Enter Amount" oninput="amountChanged();">
                <br>
                <button class="button" id="request_payment" onclick="requestPayment()" disabled>Request Payment</button>
            </div>
        </div>
    </div>
    <div id="await_payment">
        <div class="top">
            <h1>Accept Nano</h1>
        </div>
        <div class="center">
            <div>
                <h2 class="scan_top">Scan this to pay</h2>
            </div>
            <div class="qrcode_border">
                <div id="qrcode"></div>
            </div>
            <div>
                <h2 class="scan_bottom" id="amount_info">0.0023 NANO</h2>
            </div>
        </div>
    </div>
</body>

</html>
